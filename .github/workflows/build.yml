name: build

on:
  schedule:
    - cron: "00 3 * * 6"
  push:
    paths-ignore:
      - 'README.md'
      - 'docker-compose.yml'
      - '.github/workflows/description.yml'
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU-action
        uses: docker/setup-qemu-action@v1

      - name: Docker buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to JFrog 🐸  
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.ART-URL}}
          username: ${{ secrets.JFROG_USER_WRITER }}
          password: ${{ secrets.JFROG_PASSWORD_WRITER }}

      - name: Get xo-server version
        id: xo-version
        run: |
          echo "XO_VERSION=$(curl -s https://raw.githubusercontent.com/vatesfr/xen-orchestra/master/packages/xo-server/package.json | jq -r .version)" >> $GITHUB_ENV

      - name: Build image and push
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.ART-URL}}/infrastructure-docker/xen-orchestra:latest
            ${{ secrets.ART-URL}}/infrastructure-docker/xen-orchestra:${{ env.XO_VERSION }}
